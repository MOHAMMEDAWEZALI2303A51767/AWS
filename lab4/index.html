<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Homes Realty</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .hero-section {
            background-image: url('https://placehold.co/1920x1080/4F46E5/FFFFFF?text=Dream+Home+Awaits');
            background-size: cover;
            background-position: center;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="text-gray-800">
    <!-- Navigation Header -->
    <header class="bg-white shadow-lg fixed w-full z-10 top-0">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <a href="#" class="text-2xl font-bold text-indigo-600">Stellar Homes</a>
            <div class="hidden md:flex space-x-6">
                <a href="#listings" class="text-gray-600 hover:text-indigo-600 transition duration-300">Listings</a>
                <a href="#agents" class="text-gray-600 hover:text-indigo-600 transition duration-300">Agents</a>
                <a href="#about" class="text-gray-600 hover:text-indigo-600 transition duration-300">About Us</a>
                <a href="#testimonials" class="text-gray-600 hover:text-indigo-600 transition duration-300">Testimonials</a>
                <a href="#contact" class="text-gray-600 hover:text-indigo-600 transition duration-300">Contact</a>
            </div>
            <button class="md:hidden text-gray-600 hover:text-indigo-600 focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </nav>
    </header>
    <main class="pt-16">
        <!-- Hero Section -->
        <section class="hero-section h-96 md:h-screen flex items-center justify-center text-center text-white relative">
            <div class="absolute inset-0 bg-black opacity-50"></div>
            <div class="relative z-10 px-4">
                <h1 class="text-4xl md:text-6xl font-extrabold mb-4 text-shadow">Find Your Dream Home</h1>
                <p class="text-lg md:text-xl mb-8 text-shadow">Explore our exclusive selection of properties for sale and rent.</p>
                <a href="#listings" class="bg-white text-indigo-600 font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-indigo-100 transition duration-300">View Listings</a>
            </div>
        </section>
        <!-- Property Listings Section -->
        <section id="listings" class="py-16 bg-gray-50">
            <div class="container mx-auto px-6">
                <h2 class="text-3xl font-bold text-center mb-12 text-indigo-600">Featured Listings</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition duration-300">
                        <img src="https://placehold.co/600x400/D1C4E9/673AB7?text=Modern+Villa" alt="Modern Villa" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h3 class="text-xl font-semibold mb-2">Modern Villa with Pool</h3>
                            <p class="text-gray-600 mb-4">$1,250,000</p>
                            <div class="flex items-center text-gray-500 text-sm mb-4">
                                <span class="mr-4">4 Beds</span>
                                <span>3 Baths</span>
                            </div>
                            <a href="#" class="inline-block bg-indigo-600 text-white font-semibold py-2 px-4 rounded-full hover:bg-indigo-700 transition duration-300">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="contact" class="bg-gray-800 text-white py-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 Stellar Homes Realty. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
