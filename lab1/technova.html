
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova 2024: A National Technical Symposium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .hero-bg {
            background: linear-gradient(rgba(30, 41, 59, 0.8), rgba(30, 41, 59, 0.8)),
                        url('https://placehold.co/1920x1080/1e293b/ffffff?text=Tech+Event');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">
    <header class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-md shadow-lg">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#hero" class="text-xl font-bold text-white tracking-wide">TechNova 2024</a>
            <div class="hidden md:flex space-x-6 text-white text-sm font-medium">
                <a href="#about" class="hover:text-amber-400 transition-colors">About</a>
                <a href="#events" class="hover:text-amber-400 transition-colors">Events</a>
                <a href="#speakers" class="hover:text-amber-400 transition-colors">Speakers</a>
                <a href="#schedule" class="hover:text-amber-400 transition-colors">Schedule</a>
                <a href="#contact" class="hover:text-amber-400 transition-colors">Contact</a>
            </div>
            <a href="#register" class="hidden md:inline-block bg-amber-500 text-white font-semibold py-2 px-4 rounded-full hover:bg-amber-600 transition-colors">
                Register Now
            </a>
            <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden bg-slate-900/90 text-center py-4 text-white">
            <a href="#about" class="block py-2 hover:bg-slate-800 transition-colors">About</a>
            <a href="#events" class="block py-2 hover:bg-slate-800 transition-colors">Events</a>
            <a href="#speakers" class="block py-2 hover:bg-slate-800 transition-colors">Speakers</a>
            <a href="#schedule" class="block py-2 hover:bg-slate-800 transition-colors">Schedule</a>
            <a href="#contact" class="block py-2 hover:bg-slate-800 transition-colors">Contact</a>
            <a href="#register" class="block mt-4 mx-4 bg-amber-500 py-2 px-4 rounded-full hover:bg-amber-600 transition-colors">
                Register Now
            </a>
        </div>
    </header>
    <main class="pt-16">
        <section id="hero" class="hero-bg text-white text-center py-32 md:py-48 flex items-center justify-center">
            <div class="px-4">
                <h1 class="text-4xl md:text-6xl font-extrabold mb-4 animate-fade-in-down">TechNova 2024</h1>
                <p class="text-xl md:text-2xl font-light max-w-2xl mx-auto mb-8 animate-fade-in">Innovate. Connect. Transform.</p>
                <div class="space-x-4">
                    <a href="#register" class="bg-amber-500 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-amber-600 transition-colors text-lg">
                        Get Your Pass
                    </a>
                </div>
            </div>
        </section>
        <!-- Additional sections omitted for brevity -->
    </main>
    <footer class="bg-slate-900 text-white py-8">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; 2024 TechNova. All rights reserved.</p>
            <p class="mt-2">Organized by the Department of Computer Science</p>
        </div>
    </footer>
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const statusMessage = document.getElementById('status-message');
            statusMessage.classList.remove('hidden');
            statusMessage.classList.remove('text-red-500');
            statusMessage.classList.add('text-green-500');
            statusMessage.textContent = 'Thank you for your interest! Your registration has been submitted.';
            setTimeout(() => {
                statusMessage.classList.add('hidden');
                statusMessage.textContent = '';
            }, 5000);
        });
    </script>
</body>
</html>
